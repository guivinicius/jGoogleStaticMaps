<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>JQuery.GoogleStaticMaps</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../src/jquery.GoogleStaticMaps.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			$('#map').googleStaticMap();
		});
		</script>
		<style type="text/css" media="screen">
			#map {
				width:400px;
				height:400px;
				border: 1px solid #999;
			}
		</style>
	</head>

	<body>
		<h1>Very Nice Map (Hey that's my city!!!)</h1>
		<div id="map"></div>
	</body>
</html>
